{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <div class="card">
        <h3 class="card-header">Type a twitter handle:</h3>
        <div class="card-body">
            <form action="{% url 'twitter:search' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Search">
            </form>
        </div>
    </div>
</div>


{% endblock %}
